<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to contact page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a>  </h3>
    
    <div id="contact-form">
        <form action="" method="POST">

            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" placeholder="Full name">
            <br><br>

            <label for="email">My Email</label><br>
            <input type="email" name="email" placeholder="email@email.com">
            <br><br>

            <textarea name="details" id="" cols="30" rows="10"></textarea>
            <br><br>

            <label for="language">Select language : </label>
            <select name="language" id="">
                <option value="CPP">C++</option>
                <option value="JAVA">Java</option>
                <option value="js">Javascript</option>
            </select>
            <br><br>
            <label for="socialmedia">What is the soical media you want to peovide ?</label><br><br>
            <input type="checkbox" name="facebook" id="facebook" value="Facebook">
            <label for="facebook">Facebook</label><br>
            <input type="checkbox" name="instagram" id="instagram" value="Instagram">
            <label for="facebook">Instagram</label><br>
            <input type="checkbox" name="Snapchat" id="snapchat" value="Snapchat">
            <label for="facebook">Snapchat</label><br><br>
            

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
